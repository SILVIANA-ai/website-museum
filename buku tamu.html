<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg3.jpg');
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {	
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #guestList {
            margin-top: 20px;
        }

        .guest-entry {
            margin-bottom: 10px;
        }
		
		/* Style for the "Kembali ke Beranda" button */
        a.button {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        /* Hover effect for the "Kembali ke Beranda" button */
        a.button:hover {
            background-color: #0056b3;
        }

        .notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4caf50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }

        .notification button {
            margin-top: 10px;
            background-color: white;
            color: #4caf50;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .notification button:hover {
            background-color: #f1f1f1;
        }
    </style>
    <title>Buku Tamu Museum</title>
</head>
<body>

    <div class="container">
        <h1>Buku Tamu Museum</h1>
        <form id="guestBookForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">Tanggal:</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" onclick="addGuest()">Tambahkan Tamu</button>
        </form>

        <div id="guestList">
            <!-- Daftar tamu akan ditampilkan di sini -->
        </div>
    </div>

    <!-- Notification box -->
    <div id="notification" class="notification">
        Data tamu berhasil ditambahkan!
        <button onclick="closeNotification()">OK</button>
    </div>

    <!-- "Kembali ke Beranda" button -->
    <a href="beranda.html" class="button">Kembali ke Beranda</a>

    <script>
        function addGuest() {
            // Ambil nilai dari form
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const message = document.getElementById('message').value;

            // Validasi input
            if (name && date && message) {
                // Tambahkan tamu ke daftar (opsional: Anda dapat menambahkannya ke tampilan daftar di halaman)
                const guestList = document.getElementById('guestList');
                const newGuest = document.createElement('div');
                newGuest.classList.add('guest-entry');
                newGuest.innerHTML = `<strong>Nama:</strong> ${name} <br> <strong>Tanggal:</strong> ${date} <br> <strong>Pesan:</strong> ${message}`;
                guestList.appendChild(newGuest);

                // Tampilkan kotak notifikasi
                const notification = document.getElementById('notification');
                notification.style.display = 'block';

                // Bersihkan form
                document.getElementById('guestBookForm').reset();
            }
        }

        function closeNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'none';
        }
    </script>
</body>
</html>
